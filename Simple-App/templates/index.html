<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <script src="/public/scripts/index.js"></script>
</head>
<body>
    <center>
    <h1>{{.title}}</h1>
    <h2>Create Car</h2>
    <form id="addForm">
        <table>
            <tr>
                <td>CarId</td>
                <td><input type="text" id="carId" required /> </td>
            </tr>
            <tr>
                <td>Make</td>
                <td><input type="text" id="make" required /> </td>
            </tr>
            <tr>
                <td>Model</td>
                <td><input type="text" id="model" required /> </td>
            </tr>
            <tr>
                <td>Color</td>
                <td><input type="text" id="color" required /> </td>
            </tr>
            <tr>
                <td>Date of Manufacture</td>
                <td><input type="date" id="dateOfManufacture" required /> </td>
            </tr>
            <tr>
                <td>Manufacturer Name</td>
                <td><input type="text" id="manufacturerName" required /> </td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit" onclick="addData(event)">Create Car</button>
                <button type="reset" >Clear</button> </td>
            </tr>
        </table>
    </form>

    <h2>Query Car</h2>
    <form id="readForm">
        <table>
            <tr>
                <td>Enter CarId</td>
                <td>
                    <input id="carIdInput" type="text" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit" onclick="readData(event)">Query Car</button>
                    <button type="reset">Clear</button>
                </td>
            </tr>
        </table>
    </form>
    </center>
</body>
</html>
